<div class="container-fluid shadow " id="form">
    <h2 class="text-center">Create a Quote</h2>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
  
        <label for="name"> Your Name</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Author name is required</p>
        </div>
      </div>
      <br>
        <div class="form-group">
  
            <label for="quote">Your Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>
        <br>
        <div class="form-group">
  
          <label for="author">Author's Name</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author name is required</p>
          </div>
      </div>
        <button type="submit">Post</button>
      </form>
  </div>
